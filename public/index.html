<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DMP Model# -- DuckDuckGo Dork Search</title>

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- mdb.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .custom-search-btn {
            background-color: #ffd51e;
            color: #404040;
        }

        .custom-search-btn:hover {
            background-color: #bfa128;
            color: #404040;
        }

        .custom-card-btn {
            background-color: #ffd51e;
            color: #404040;
        }

        .custom-card-btn:hover {
            background-color: #bfa128;
            color: #404040;
        }

        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        #spinner.show {
            display: flex;
            opacity: 1;
        }
    </style>
</head>

<body data-mdb-theme="dark">
    <!--<header>
        <h1>Welcome to DMP Model# -- DuckDuckGo Dork Search</h1>
    </header>-->

    <main>
        <section id="input-section">
            <div class="row mt-5">
                <div class="col-md-5 mx-auto">
                    <div class="text-center">
                        <img src="dmp.png" />
                    </div>
                    <form id='form1'>
                        <div class="input-group">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="search" id="input" class="form-control" />
                                <label class="form-label" for="input">DMP Part#</label>
                            </div>
                            <button type="submit" class="btn custom-search-btn" data-mdb-ripple-init>
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="result-section">
            <div class="container mt-5">
                <div id="spinner" class="d-none justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div id="results"></div>
            </div>
        </section>
    </main>

    <footer data-mdb-theme="dark" class="text-center text-white mt-auto py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Matt Ozborn. All rights reserved.</p>
        </div>
    </footer>

    <!-- mdb.js -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    <!-- link to JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
